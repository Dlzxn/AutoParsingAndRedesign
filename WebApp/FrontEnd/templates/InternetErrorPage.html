{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="WebApp/FrontEnd/styles/InternetError.css?v1.6">
{% endblock %}

{% block content %}
<section class="server-error">
    <div class="error-visual">
        <div class="pulsing-circle">
            <div class="pulse-effect"></div>
        </div>
    </div>
    <h1 class="error-heading">Что-то пошло не так...</h1>
    <p class="error-description">Попробуйте снова или перезагрузите страницу.</p>
    <div class="action-buttons">
        <a href="/" class="modern-btn home-btn">
            <svg class="icon" viewBox="0 0 24 24"><path d="M12 2L2 12h3v8h6v-6h2v6h6v-8h3L12 2z"/></svg>
            Return Home
        </a>
        <button onclick="location.reload()" class="modern-btn reload-btn">
            <svg class="icon" viewBox="0 0 24 24"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
            Try Again
        </button>
    </div>
</section>
{% endblock %}
