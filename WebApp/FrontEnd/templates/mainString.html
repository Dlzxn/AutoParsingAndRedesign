{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="WebApp/FrontEnd/styles/main.css">
{% endblock %}

{% block content %}
<section class="platforms">
    <h1 class="title">Выберите платформу для парсинга</h1>
    <div class="buttons-container" style="display: flex; justify-content: space-evenly; flex-wrap: wrap; gap: 15px; max-width: 100%; margin: 30px auto;">
        <a href="/vk" class="platform-button vk" style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border-radius: 50%; background-color: #f7f7f7; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-decoration: none; transition: transform 0.3s, box-shadow 0.3s;">
            <img src="WebApp/FrontEnd/images/vk.png" alt="VK" style="width: 50px; height: 50px; object-fit: contain;">
        </a>
        <a href="/youtube" class="platform-button youtube" style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border-radius: 50%; background-color: #f7f7f7; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-decoration: none; transition: transform 0.3s, box-shadow 0.3s;">
            <img src="WebApp/FrontEnd/images/yt.png" alt="YouTube" style="width: 50px; height: 50px; object-fit: contain;">
        </a>
        <a href="/telegram" class="platform-button telegram" style="display: flex; justify-content: center; align-items: center; width: 100px; height: 100px; border-radius: 50%; background-color: #f7f7f7; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-decoration: none; transition: transform 0.3s, box-shadow 0.3s;">
            <img src="WebApp/FrontEnd/images/tg.png" alt="Telegram" style="width: 50px; height: 50px; object-fit: contain;">
        </a>
    </div>
</section>
{% endblock %}
